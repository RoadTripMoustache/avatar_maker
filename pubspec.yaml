name: avatar_maker
description: A light-weight and highly customizable SVG avatar library for
  Flutter apps. Provides a Customizer Widget, CircleAvatar and other utility
  functions that are ready-to-use.
version: 0.1.4
homepage: https://github.com/RoadTripMoustache/avatar_maker

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.4
  get: ^4.6.5
  shared_preferences: ^2.0.20
dev_dependencies:
  analyzer: ^6.4.0
  build_runner: ^2.4.11
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - attributeicons/
